<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donkey.to</title>
<style>
body, html {
margin: 0;
padding: 0;
width: 100%;
height: 100%;
overflow: hidden; /* Prevent scrolling on the main page */
}

iframe {
width: 100%;
height: 100%;
border: none;
}
</style>
</head>
<body>

<iframe id="donkeyIframe" src="https://donkey.to" sandbox="allow-scripts allow-same-origin"></iframe>

<script>
function blockRedirects(iframeId) {
var iframe = document.getElementById(iframeId);
var initialSrc = iframe.src;

// Set up a periodic check to see if the iframe's src has changed
setInterval(function() {
if (iframe.src !== initialSrc) {
alert('Redirect blocked!');
iframe.src = initialSrc; // Reset the src to the original URL
}
}, 1000); // Check every 1 second
}

// Apply the redirect blocking to our donkey.to iframe
blockRedirects('donkeyIframe');
</script>

</body>
</html>
